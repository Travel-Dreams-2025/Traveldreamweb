<h2 class="custom-title">{{ titulo }}</h2>
<div class="container-fluid mt-4">
  <div class="row">
    <div *ngFor="let destino of destinosList; trackBy: trackById" class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
      <div class="card custom-card w-100">
        <img [src]="destino.image" class="card-img-top" alt="{{ destino.nombre_Destino }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ destino.nombre_Destino }}</h5>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <p class="card-text mb-0 precio">{{ destino.precio_Destino }} USD</p>
            <button class="btn bordered-btn" (click)="abrirModal(destino)" data-bs-toggle="modal" data-bs-target="#destinoModal">Ver MÃ¡s</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="destinosList.length === 0" class="col-12">
      <p>No hay destinos disponibles.</p>
    </div>
  </div>
</div>

<div class="modal fade" id="destinoModal" tabindex="-1" aria-labelledby="destinoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg"> <div class="modal-content" *ngIf="destinoSeleccionado"> <div class="modal-header">
        <h5 class="modal-title card-title" id="destinoModalLabel">{{ destinoSeleccionado.nombre_Destino }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img [src]="destinoSeleccionado.image" class="img-fluid rounded" alt="{{ destinoSeleccionado.nombre_Destino }}">
          </div>
          <div class="col-md-6 d-flex flex-column">
            <p>{{ destinoSeleccionado.descripcion }}</p>
            <div class="mt-auto"> <p class="precio h4">{{ destinoSeleccionado.precio_Destino }} USD</p> <button class="btn custom-btn text-white w-100" (click)="agregarAlCarrito(destinoSeleccionado)" data-bs-dismiss="modal">Comprar</button>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</div>

<app-bootstrap-toast [title]="mensajeAlerta" [message]="tipoAlerta" *ngIf="mensajeAlerta && tipoAlerta"></app-bootstrap-toast>
